<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Ocean Calendar</title>
    <link rel="stylesheet" href="../style/calendar.css">
</head>
<body>
<!-- Animated ocean waves -->
<div class="ocean">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
</div>

<!-- Floating bubbles -->
<div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>

<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="logo">
            <div class="logo-icon" aria-hidden="true">üåä</div>
            <div class="logo-text">TaskFlow</div>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-link" aria-current="false">
                <span class="icon" aria-hidden="true">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-link" aria-current="false">
                <span class="icon" aria-hidden="true">üìù</span>
                <span>My Tasks</span>
            </a>
            <a href="#" class="nav-link active" aria-current="true">
                <span class="icon" aria-hidden="true">üìÖ</span>
                <span>Calendar</span>
            </a>
            <a href="#" class="nav-link" aria-current="false">
                <span class="icon" aria-hidden="true">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar" aria-hidden="true">üë§</div>
                <div class="user-info">
                    <div class="user-name">Ocean User</div>
                    <div class="user-status">Online</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <div class="content-header">
            <h1 class="page-title">My Calendar</h1>
            <div class="header-actions">
                <button class="btn-today" id="todayBtn" aria-label="Jump to today">Today</button>
                <button class="btn-add-event" aria-label="Add new event">+ Add Event</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-card" role="grid" aria-label="Calendar grid">
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth" aria-label="Previous month">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h2 class="calendar-title" id="calendarTitle" role="banner"></h2>
                    <button class="nav-btn" id="nextMonth" aria-label="Next month">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="week-days" role="row">
                    <div role="columnheader">Sun</div>
                    <div role="columnheader">Mon</div>
                    <div role="columnheader">Tue</div>
                    <div role="columnheader">Wed</div>
                    <div role="columnheader">Thu</div>
                    <div role="columnheader">Fri</div>
                    <div role="columnheader">Sat</div>
                </div>

                <div class="calendar-grid" id="calendarGrid" role="grid"></div>
            </div>

            <!-- Task Summary Card -->
            <div class="task-summary">
                <h3>Upcoming Tasks</h3>
                <div class="task-list" id="taskList" role="list"></div>
            </div>
        </div>
    </main>
</div>

<!-- Modal for adding/editing tasks -->
<div id="taskModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-overlay" aria-hidden="true"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Add Task</h3>
            <button class="close-btn" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="taskInput">Task Name</label>
                <input type="text" id="taskInput" placeholder="Enter task name..." class="form-input" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Description (Notes)</label>
                <textarea id="taskDescription" placeholder="Add description/notes..." class="form-textarea"></textarea>
            </div>
            <div class="modal-date" id="modalDate"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" id="cancelBtn">Cancel</button>
            <button class="btn-save" id="saveTask">Save Task</button>
            <button class="btn-delete" id="deleteTask" style="display:none;">Delete</button>
        </div>
    </div>
</div>

<script src="../js/calendar.js"></script>
</body>
</html>
